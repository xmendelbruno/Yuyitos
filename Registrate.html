<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="Pagina.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="main.js"></script>

<h5> <a href="index.html"> Inicio> </a> <a href="Registro.html">Iniciar seccion></a></h5>
<style>
    body{
      background-color: rgba(4, 58, 51, 0.438);
    }
  </style>  
<body>
    <h1 class="titulo">Registrate</h1>
    <p><br></p>

    <div class="container">
      <form class="row g-3" id="registro">
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo</label>
          <input type="text" class="form-control" id="correo" name="correo">
        </div>
        <div class="col-md-6">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="text" class="form-control" id="contraseña">
        </div>
        <div class="col-12">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder=" ">
        </div>
        <div class="col-12">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="rut" class="form-label">Rut</label>
          <input type="text" class="form-control" id="rut" name="rut">
        </div>
        <div class="col-md-4">
          <label for="genero" class="form-label">Genero</label>
          <select id="genero" class="form-select">
            <option selected>Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Echa un vistazo
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
      
    </div>
  
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

    </svg>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    
</body>
</html>
